  path: /api/movies
  defaults: 
    _controller: Drupal\headless_vue\Controller\HeadlessVueController::renderApi
    _title: 'Json Movie list'
  methods: [GET]
  requirements: 
    _access: "TRUE"


#CUSTOM REST API FOR DRUPAL GET AND POST

headless_vue.rest_api_get:
  path: /api/get_data_user
  defaults:
    _controller: Drupal\headless_vue\Controller\HeadlessVueController::getDataUser
  methods: ['GET']
  requirements:
    _user_is_logged_in: 'TRUE'
  options:
    _auth: ['basic_auth']

headless_vue.rest_api_post:
  path: /api/post_data_user
  defaults:
    _controller: Drupal\headless_vue\Controller\HeadlessVueController::postDataUser
  methods: ['POST']
  requirements:
    _user_is_logged_in: 'TRUE'
  options:
    _auth: ['basic_auth']